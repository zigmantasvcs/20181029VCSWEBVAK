<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset>
      <legend>Anketinė forma</legend>
      Vardas:
      <input type="text" name="name" value=""><br>
      Amžius:
      <input type="text" name="age" value=""><br>
      Lytis:<br>
      Moteris:<input type="radio" name="gender" value="M">
      Vyras:<input type="radio" name="gender" value="V"><br>
      Kokiomis programavimo kalbomis kalbate?<br>
      C#<input type="checkbox" name="languages" value="csharp"><br>
      Ruby<input type="checkbox" name="languages" value="ruby"><br>
      JavaScript<input type="checkbox" name="languages" value="javascript"><br>

      Iš kur apie mus sužinojote:<br>
      <select class="" name="source">
        <option value="">...</option>
        <option value="google">Google</option>
        <option value="friends">Draugai papasakojo</option>
      </select>

      <br>
      Parašykite atsiliepimą:<br>
      <textarea name="name" rows="8" cols="80"></textarea><br>
    </fieldset>
  </body>
</html>
