<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lentelė</h1>

    <figure>
      <table border="1">
        <!-- Pirmoji antraštinė eilutė -->
        <tr>
          <th>Nr.</th>
          <th>Vardas, Pavardė</th>
          <th>Amžius</th>
        </tr>

        <tr>
          <td>1.</td>
          <td>Jonas Jonaitis</td>
          <td>28</td>
        </tr>

        <tr>
          <td>2.</td>
          <td>Petras Petraitis</td>
          <td>30</td>
        </tr>

      </table>
      <figcaption>Studentų sąrašas</figcaption>
    </figure>

    <h1>Kita lentelė</h1>
    <table border="1">
      <tr>
        <th colspan="3">1</th>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
      </tr>
    </table>
  </body>
</html>
