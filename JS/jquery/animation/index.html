<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        position:relative;
        width:100px;
        height:100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript">
      // setTimeout(function(){
      //   $(".box").animate({"left":100, "top":100, "opacity":0}, 500);
      //  }, 3000);

      $(".box").animate({"left":100, "top":100, "opacity":0}, 1000, function(){
        $(".box").animate({"left":0, "top":0, "opacity":1}, 1000);
      });

    </script>
  </body>
</html>
